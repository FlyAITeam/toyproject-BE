version: '3.8'
services:
  fastapi:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://toy:1104@db:5432/toyproject
    volumes:
      - ./app:/app

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: toy
      POSTGRES_PASSWORD: 1104
      POSTGRES_DB: toyproject
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U toy"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
